<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Normalize.css -->
    <link rel="stylesheet" href="build/css/normalize.css">

    <!-- Castom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">

    <!-- Castom styles for this template -->
    <!-- <link rel="stylesheet" href="build/css/style.min.css"> -->

    <link rel="stylesheet" href="css/style.min.css"> 

    <title>Zapchasty-shop</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo"><img src="/build/img/header/ЛОГОТИП.png" alt=""></div>
                <div class="header_contacts">
                    <div class="header_contacts_tel">8 800 232 32 12</div>
                    <a href="#" class="header_contacts_btn">Заказать обратный звонок</a>
                </div>
            </div> <!-- /.header -->

            <div class="top-info">
                <h1>Продажа кузовных запчастей</h1>
                <p>с заводской покраской без пробега по РФ</p>
            </div> <!-- /.top-info -->

            <div class="top-benefit">
                <div class="top-benefit_item">
                    <div class="top-benefit_item_img">
                        <img src="/build/img/top/top-benefit-icon/delivery-icon.png" alt="Доставка">
                    </div>
                    <p>Доставка по РФ от 3-х дней</p>
                </div>
                <div class="top-benefit_item">
                    <div class="top-benefit_item_img">
                        <img src="/build/img/top/top-benefit-icon/new-icon.png" alt="Новые поступления">
                    </div>
                    <p>Новое состояние по цене б/у</p>
                </div>
                <div class="top-benefit_item">
                    <div class="top-benefit_item_img">
                        <img src="/build/img/top/top-benefit-icon/availability-icon.png" alt="Наличие на складе">
                    </div>
                    <p>Наличие более 500 различных деталей</p>
                </div>
            </div> <!-- /.top-benefit -->

            <div class="top-feedback-btn">
                <div class="top-feedback-btn_item">
                    <button class="active-btn">Быстрая заявка</button>
                    <p>Мы перезвоним Вам для уточнения деталей.</p>
                </div>
                <div class="top-feedback-btn_item">
                    <button>Подробная заявка</button>
                    <p>Заполните подробную заявку онлайн!</p>
                </div>
            </div>
        </div> <!-- /.container -->
    </header>

    <script src="build/js/jquery.min.js"></script>
    <script src="build/js/scripts.min.js"></script>
</body>
</html>
